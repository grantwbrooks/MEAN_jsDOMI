<html>
    <body>
        <h1>Students</h1>
        <ul id="main">
            <!-- this is empty-->
        </ul> 
    <script>
        function appendList(array, id){
            for(var i = 0; i<array.length; i++){
                let new_listItem = document.createElement("li");
                new_listItem.innerHTML = array[i];
                document.getElementById(id).appendChild(new_listItem);
            }
        };
        function superAppend(array, element, id){
            for(var i = 0; i<array.length; i++){
                let new_listItem = document.createElement(element);
                new_listItem.innerHTML = array[i];
                document.getElementById(id).appendChild(new_listItem);
            }
        };

        let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
        let target_id = "main";
        appendList(students, target_id);
        superAppend(students, "h1", target_id);
    </script>   
    </body>
</html>
